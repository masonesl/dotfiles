# Authentication agent
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Status bar
exec-once = eww open-many primary-topbar secondary-topbar

exec-once = swww init
exec-once = rwall start -d

exec-once = swayidle -w

monitor = ,highres,auto,1
monitor = DP-1,1920x1080@165,2560x0,1
monitor = HDMI-A-1,2560x1440@144,0x0,1

# For EWW
layerrule = ignorezero, gtk-layer-shell # Properly round corners
layerrule = blur, gtk-layer-shell       # Blur layer
layerrule = xray off, gtk-layer-shell

# For Rofi
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = xray off, rofi

# Some default env vars.
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11

env = QT_QPA_PLATFORMTHEME, qt5ct
env = QT_QPA_PLATFORM, wayland

windowrulev2 = float,class:(org.gnome.Calculator)

input {
  numlock_by_default = true

  follow_mouse = 1

  touchpad {
    natural_scroll = false
    scroll_factor = 0.5
    clickfinger_behavior = true
  }

  accel_profile = flat

  sensitivity = 0 
}



general {
  gaps_in = 4
  gaps_out = 8

  border_size = 2

  col.active_border = rgb(ff757f) 
  col.inactive_border = rgba(ffffff00)

  layout = dwindle
}

decoration {
  rounding = 12

  blur {
    size = 10
    passes = 3
    xray = on
    popups = true
  }

  drop_shadow = true

  col.shadow = rgba(1a1a1a55)
  shadow_render_power = 2
  shadow_range = 10

  col.shadow_inactive = rgba(ffffff00)

  active_opacity = 0.95
  inactive_opacity = 0.95
}

animations {
  enabled = true

  animation = windows, 1, 3, default, popin
  animation = workspaces, 1, 3, default, slidefade
}

dwindle {
  pseudotile = true 
  preserve_split = true
}

master {
    new_is_master = true
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 4
}

# device:epic-mouse-v1 {
#   sensitivity = -0.5
# }

$mainMod = SUPER
$scriptsDir = ~/.local/share/scripts

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, W, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo, 
bind = $mainMod, T, togglesplit, 

bind = $mainMod, SPACE, exec, sh ~/.config/rofi/launcher.sh
bind = $mainMod, Q, exec, sh ~/.config/rofi/powermenu.sh

# Focus with mainMod + [h,j,k,l]
bind = $mainMod, l, movefocus, r
bind = $mainMod, h, movefocus, l
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with mainMod + shift + [h,j,k,l]
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, $scriptsDir/workspace-rs goto 1 auto
bind = $mainMod, 2, exec, $scriptsDir/workspace-rs goto 2 auto
bind = $mainMod, 3, exec, $scriptsDir/workspace-rs goto 3 auto
bind = $mainMod, 4, exec, $scriptsDir/workspace-rs goto 4 auto
bind = $mainMod, 5, exec, $scriptsDir/workspace-rs goto 5 auto
bind = $mainMod, 6, exec, $scriptsDir/workspace-rs goto 6 auto
bind = $mainMod, 7, exec, $scriptsDir/workspace-rs goto 7 auto
bind = $mainMod, 8, exec, $scriptsDir/workspace-rs goto 8 auto
bind = $mainMod, 9, exec, $scriptsDir/workspace-rs goto 9 auto
bind = $mainMod, 0, exec, $scriptsDir/workspace-rs goto 10 auto

bind = $mainMod, n, exec, $scriptsDir/workspace-rs create auto

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, $scriptsDir/workspace-rs move 1
bind = $mainMod SHIFT, 2, exec, $scriptsDir/workspace-rs move 2
bind = $mainMod SHIFT, 3, exec, $scriptsDir/workspace-rs move 3
bind = $mainMod SHIFT, 4, exec, $scriptsDir/workspace-rs move 4
bind = $mainMod SHIFT, 5, exec, $scriptsDir/workspace-rs move 5
bind = $mainMod SHIFT, 6, exec, $scriptsDir/workspace-rs move 6
bind = $mainMod SHIFT, 7, exec, $scriptsDir/workspace-rs move 7
bind = $mainMod SHIFT, 8, exec, $scriptsDir/workspace-rs move 8
bind = $mainMod SHIFT, 9, exec, $scriptsDir/workspace-rs move 9
bind = $mainMod SHIFT, 0, exec, $scriptsDir/workspace-rs move 10

bind = $mainMod SHIFT, n, exec, $scriptsDir/workspace-rs create -w auto

workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

workspace = 11, monitor:HDMI-A-1
workspace = 12, monitor:HDMI-A-1
workspace = 13, monitor:HDMI-A-1
workspace = 14, monitor:HDMI-A-1
workspace = 15, monitor:HDMI-A-1
workspace = 16, monitor:HDMI-A-1
workspace = 17, monitor:HDMI-A-1
workspace = 18, monitor:HDMI-A-1
workspace = 19, monitor:HDMI-A-1
workspace = 20, monitor:HDMI-A-1

# Volume controls
binde = , XF86AudioRaiseVolume, exec, $scriptsDir/volume adjust up
binde = , XF86AudioLowerVolume, exec, $scriptsDir/volume adjust down
bind  = , XF86AudioMute       , exec, $scriptsDir/volume toggle-mute

# Brightness controls
binde = , XF86MonBrightnessUp  , exec, sh $scriptsDir/brightness adjust up
binde = , XF86MonBrightnessDown, exec, sh $scriptsDir/brightness adjust down

# Media controls
bind = , XF86AudioPlay, exec, sh $scriptsDir/media play-pause
bind = , XF86AudioNext, exec, sh $scriptsDir/media next
bind = , XF86AudioPrev, exec, sh $scriptsDir/media previous

# Mouse (or touchpad) window moving and resizing controls
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

bind = $mainMod ALT, L, exec, gtk-launch librewolf
bind = $mainMod ALT, D, exec, gtk-launch com.discordapp.Discord.desktop
bind = $mainMod ALT, S, exec, gtk-launch com.spotify.Client.desktop
bind = $mainMod ALT, F, exec, gtk-launch firefox
bind = $mainMod ALT, B, exec, gtk-launch brave-browser
bind = $mainMod ALT, P, exec, gtk-launch pcmanfm

bind = $mainMod, f1, exec, sh -c '$scriptsDir/move-windows ; eww close topbar-sec ; hyprctl keyword monitor HDMI-A-1,disable'
bind = $mainMod, f2, exec, sh -c 'ddcutil setvcp 60 0x11 -d 1'
bind = $mainMod, f3, exec, sh -c 'eww open-many primary-topbar secondary-topbar'
bind = $mainMod, f4, exec, sh -c 'hyprctl reload ; $scriptsDir/reset-windows'
